<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/271679.jpg');
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .custom {
            border: 6px solid #a900ff;
            background-color: #e9f5c9;
            padding: 20px;
            margin: 50px auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            background-color: #0585f5;
            color: #f0eded;
            margin-bottom: 10%;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="custom">
        <h1>REGISTER FOR EXCLUSIVE OFFER</h1>
        <form action="thankyou.html" method="post">
            <div class="form-group">
                <label>FIRST NAME:</label>
                <input type="text" name="firstName" placeholder="Enter Your First Name" required>
            </div>

            <div class="form-group">
                <label>LAST NAME:</label>
                <input type="text" name="lastName" placeholder="Enter Your Last Name" required>
            </div>

            <div class="form-group">
                <label>DOB:</label>
                <input type="date" name="dob" required>
            </div>

            <div class="form-group">
                <label>TELEPHONE:</label>
                <input type="tel" name="telephone" placeholder="Enter Your Telephone Number" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Enter Your Email" required>
            </div>

            <div class="form-group">
                <label>Any Suggestion:</label>
                <textarea name="suggestion" placeholder="Enter your suggestion"></textarea>
            </div>

            <div class="button-container">
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
